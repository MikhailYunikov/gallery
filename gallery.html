<!DOCTYPE html>
<html>
    <head>
        <style>
            .cssClassImageControl{
                position: relative;
                top: 100px;
                left: 100px;
                border-style: dashed;
                border-color: red;
                border-width: 4px;
                width: 300px;
                height:300px;
                text-align:center;
                /*vertical-align: middle;*/

            }

            .cssClassLeftArrow1{
                position: absolute;
                /*
                top: 100px;*/
                left: 0px;
                border-style: dashed;
                width:10%;
                height:300px;
                border-color: black;
                border-width: 4px;
                
            }
            .cssClassRightArrow1{
                position: absolute;
                /*display:inline-block;*/
                
                top: auto;
                right: 0px;

                
                border-style: dashed;
                width:20px;
                height:100%;
                border-color: blue;
                border-width: 4px;
                align: right;
            }            
            .cssClassArrowImage{
                position: absolute;
                top: 50%;
                left: 0px;
                width:100%;
                height:auto;
                z-index:100;
                border-style: dashed;
                border-color: green;
                border-width: 4px;
                opacity:50%;

            }
            .cssClassMasterPieceImage{
                position: absolute;
                /*top: 100px;
                left: 100px;*/
                /*top:50%;*/
                width:300px;
                height:auto;
                border-style: dashed;
                border-color: yellow;
                border-width: 4px;
                z-index:-100;

            }
            .cssClassPageLayout{
                display: grid;
                /*grid-template-columns: ;*/
                grid-template-rows: 1fr 5fr 1fr;
                align-items: center;
                justify-items: center;
            }
            .cssClassPageHeaderLayout{
                /*display: grid;*/
                /*grid-template-columns: ;*/
                /*grid-template-rows: 1fr 5fr 1fr;*/
                grid-row: 1/2;
            }
            .cssClassPageMainLayout{
                /*display: grid;*/
                /*grid-template-columns: ;*/
                /*grid-template-rows: 1fr 5fr 1fr;*/
                grid-row: 2/3;
                /*
                display: grid;
                
                grid-template-columns: 100px minmax(auto, 500px) 100px;
                align-items: center;
                justify-items: center;*/
            }
            .cssClassPageFooterLayout{
                /*display: grid;*/
                /*grid-template-columns: ;*/
                /*grid-template-rows: 1fr 5fr 1fr;*/
                grid-row: 3/4;
                justify-self: right;
                text-align: right;
            }



            .cssClassImageControlGridContainer{
                display: grid;
                /* grid-column: 3; */
                /*grid-template-columns: 100px minmax(auto, 500px) 100px;*/
                grid-template-columns: 100px auto 100px;
                align-items: center;
                justify-items: center;

                /* grid-template-rows: 200px;*/
            }
            .cssClassMasterpieceBox{
                /*grid-column: 3;*/
                grid-column: 1/4;
                grid-row: 1/2;
                z-index: -1;
            }
            .cssClassLeftArrow{
                grid-column: 1/2;
                grid-row: 1/2;
                z-index: 2;
                opacity: 0;
                /*width: 100px;*/
            }
            .cssClassRightArrow{

                grid-column: 3/4;
                grid-row: 1/2;
                z-index: 2;
                opacity: 0;
                /*width: 100px;*/
            }
            .cssClassArrowImage1{
                width:100px;
